<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map of Ukraine</title>
    <style>
        body {
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
    <img src="image/ukraine.jpg" usemap="#mymap"/>

    <map name="mymap" id="mymap">
        <area alt="cherkasy" title="cherkasy" href="http://www.ukraine.com/cherkasy-oblast/" shape="poly"
              coords="441,158,343,225,355,265,480,213" />

        <area alt="kyiv" title="kyiv" href="http://mfa.gov.ua/en/about-ukraine/info/regions/15-kyiv_region"
              shape="poly" coords="333,69,336,209,439,148" />

        <area alt="zhytomyr" title="zhytomyr" href="http://mfa.gov.ua/en/about-ukraine/info/regions/12-zhytomyr"
              shape="poly" coords="256,66,256,177,328,187,314,63" />

        <area alt="lviv" title="lviv" href="http://mfa.gov.ua/en/about-ukraine/info/regions/6-lviv"
              shape="poly" coords="38,179,108,120,151,159,60,229" />

        <area alt="crimea" title="crimea" href="http://ukrainetrek.com/crimea-republic" shape="poly"
              coords="476,471,544,431,658,478,528,534"
        />
    </map>
</body>
</html>
